<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora AI Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="site-name">Aurora AI</h1>
  <nav id="nav-bar">
    <!-- AI will dynamically update navigation links -->
  </nav>
</header>

<main id="ai-content">
  <section>
    <h2>Welcome!</h2>
    <p id="ai-text">AI is autonomously generating this website. Content evolves in real time...</p>
  </section>
  <section>
    <h2>AI Thinking:</h2>
    <div id="ai-thinking">Loading creative ideas...</div>
  </section>
</main>

<footer>
Â© 2025 CrowtherTech. All rights reserved.<br>
CrowtherTech.name.ng
</footer>

<script>
async function fetchAIContent() {
  try {
    const res = await fetch('/ai-content');
    const data = await res.json();
    document.getElementById('ai-text').innerHTML = data.htmlFragment || 'Generating content...';
    document.getElementById('ai-thinking').textContent = data.thinking || 'AI is thinking...';
    const nav = document.getElementById('nav-bar');
    nav.innerHTML = '';
    if(data.pages) {
      data.pages.forEach(p=>{
        const a = document.createElement('a');
        a.href = p;
        a.textContent = p.replace('.html','').toUpperCase();
        nav.appendChild(a);
        nav.appendChild(document.createTextNode(' | '));
      });
    }
  } catch (e) { console.error(e); }
}

setInterval(fetchAIContent, 3000);
fetchAIContent();
</script>
</body>
</html>
