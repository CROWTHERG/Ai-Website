<!DOCTYPE html>
<html>
<head>
  <title>Initializing Aurora AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>[Initializing Aurora AI]</h1>
  <div id="thinking">AI Thinking...</div>
  <footer>Â© 2025 CrowtherTech. All rights reserved.</footer>

  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    ws.onmessage = e => {
      const msg = JSON.parse(e.data);
      if (msg.type === "thinking") {
        document.getElementById("thinking").innerText = msg.text;
      } else if (msg.type === "update") {
        location.reload();
      }
    };
  </script>
</body>
</html>
