<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aurora AI (initializing)</title>
</head>
<body>
  <h1>Initializing Aurora AI…</h1>
  <div id="thinking">AI Thinking: Loading...</div>
  <footer>© 2025 CrowtherTech. All rights reserved.
CrowtherTech.name.ng</footer>
  <script>
    // Connect to WebSocket to show live thinking (server broadcasts)
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
    ws.onmessage = (e)=> {
      try {
        const msg = JSON.parse(e.data);
        if(msg.type === 'thinking') document.getElementById('thinking').innerText = msg.text;
        if(msg.type === 'update') location.reload();
      } catch(e){ console.error(e); }
    };
  </script>
</body>
</html>
