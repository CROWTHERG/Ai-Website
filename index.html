<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Initializing…</title>
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="site-name">Initializing…</h1>
</header>

<main>
  <div id="ai-content">
    <!-- AI-START -->
    <article id="ai-article">
      <p>Welcome! The AI is starting…</p>
    </article>
    <!-- AI-END -->
    <p><strong>AI Thinking:</strong> <span id="thinking-text">Loading...</span></p>
  </div>
</main>

<footer>
  <p>© 2025 <a href="https://CrowtherTech.name.ng">CrowtherTech</a>. All rights reserved.</p>
</footer>

<script>
  // Connect to server WebSocket
  const ws = new WebSocket(`ws://${location.host}`);

  ws.onopen = ()=>console.log('Connected to AI server');

  ws.onmessage = (e)=>{
    try{
      const msg = JSON.parse(e.data);
      if(msg.type==='thinking'){
        const span = document.getElementById('thinking-text');
        span.textContent = msg.text;
      } else if(msg.type==='update'){
        // Replace AI article content
        const article = document.getElementById('ai-article');
        article.innerHTML = msg.htmlFragment;
        document.getElementById('site-name').textContent = msg.siteName;
      }
    }catch(err){ console.error(err); }
  };
</script>
</body>
</html>
